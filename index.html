<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    
		<title>Rock paper and scissors</title>
	</head>
	<body>
    <div class="container-fluid main">
		<section class="game">
			<div class="score">
				<div class="player-score">
					<h2>Player</h2>
					<p>0</p>
				</div>
				<div class="computer-score">
					<h2>Computer</h2>
					<p>0</p>
				</div>
			</div>

			<div class="intro">
        <p class="mb-5">Score 5 points to Win</p>
				<h1 class="mt-4 display-2">Rock Paper and Scissors</h1>
				<button>Let's Play</button>
			</div>
      <div class="game-over fadeOut">
        <h1>Game Over</h1>
        
				<button class="mb-4">Play Again</button>
			</div>
      
			<div class="match fadeOut">
				<h2 class="winner">Choose an option</h2>
				<div class="hands">
					<img class="player-hand" src="./assets/rock.png" alt="" />
					<img class="computer-hand" src="./assets/rock.png" alt="" />
				</div>
				<div class="options">
					<button class="rock">rock</button>
					<button class="paper">paper</button>
					<button class="scissors">scissors</button>
				</div>
			</div>
		</section>
  </div>
		<script src="nice.js"></script>
	</body>
</html>
