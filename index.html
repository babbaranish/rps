<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    
		<title>Rock paper and scissors</title>
	</head>
	<body>
    <div class="container-fluid main">
      <div class="theme-selector-container" style="text-align: center; padding: 1rem 0; background-color: var(--background-color);">
        <label for="theme-select" style="color: var(--text-color); font-family: 'Roboto', sans-serif; margin-right: 0.5rem;">Choose a Theme: </label>
        <select id="theme-select" style="padding: 0.25rem 0.5rem; border-radius: 4px; border: 1px solid var(--text-color); background-color: var(--background-color); color: var(--text-color);">
            <option value="theme-default">Default Light</option>
            <option value="theme-dark">Dark Mode</option>
            <option value="theme-coffee">Coffee</option>
            <option value="theme-winter">Winter is Coming</option>
            <option value="theme-pride">LGBTQ+ Pride</option>
        </select>
      </div>
		<section class="game">
			<div class="score">
				<div class="player-score">
					<h2>Player</h2>
					<p>0</p>
				</div>
				<div class="computer-score">
					<h2>Computer</h2>
					<p>0</p>
				</div>
			</div>

			<div class="intro">
        <p>Score 4 points to Win</p> <!-- Removed Bootstrap class mb-5 -->
				<h1>Rock Paper and Scissors</h1> <!-- Removed Bootstrap classes mt-4 display-2 -->
				<button>Let's Play</button>
			</div>
      <div class="game-over fadeOut">
        <h1>Game Over</h1>
        
				<button class="mb-4">Play Again</button>
			</div>
      
			<div class="match fadeOut">
				<h2 class="winner">Choose an option</h2>
				<div class="hands">
					<img class="player-hand" src="./assets/rock.png" alt="" />
					<img class="computer-hand" src="./assets/rock.png" alt="" />
				</div>
				<div class="options">
					<button class="rock">rock</button>
					<button class="paper">paper</button>
					<button class="scissors">scissors</button>
				</div>
			</div>
		</section>
  </div>
		<script src="nice.js"></script>
	</body>
</html>
